<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Claims Portal</title>
</head>
<body>
    <div class="sidebar">
        <h3>Status</h3>
        <ul class="status-list">
            <li class="status-item pending" id="workflow-status">
                <div class="status-indicator"></div>
                Workflow Started
            </li>
            <li class="status-item pending" id="upload-status">
                <div class="status-indicator"></div>
                File Upload
            </li>
            <li class="status-item pending" id="submit-status">
                <div class="status-indicator"></div>
                Submit Issue
            </li>
            <li class="status-item pending" id="complete-status">
                <div class="status-indicator"></div>
                Complete
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>AI Claims Portal</h1>
            
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                </div>
                <div class="upload-text">Drag and drop your invoice here</div>
                <div class="upload-subtext">or click to browse files</div>
            </div>

            <input type="file" id="file-input" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx" />
            
            <div class="action-buttons">
                <button class="choose-file-btn" id="choose-file-btn">Choose File</button>
                <button class="submit-btn" id="submit-btn" disabled>Submit</button>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>Processing your request...</div>
            </div>

            <div class="status-message" id="status-message"></div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
